version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: pdp-postgres
    environment:
      POSTGRES_DB: pdp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

volumes:
  pgdata:
