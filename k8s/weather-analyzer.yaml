apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-analyzer
  namespace: pdp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-analyzer
  template:
    metadata:
      labels:
        app: weather-analyzer
    spec:
      containers:
        - name: weather-analyzer
          image: weather-analyzer:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: weather-analyzer
  namespace: pdp
spec:
  type: NodePort
  selector:
    app: weather-analyzer
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30082
